{% load static %}
<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
<body>
    <h1>Edit Task</h1>
    <form action="edittask/{{mytask.id}}" method="post">
    {# Cross Site Request Forgeries #}
    {% csrf_token %}
    Task Name
    <br>
    <input name="name" value = "{{mytask.task_name}}">
    <br>
    <br>
    Task Description
    <br>
    <input name="description" value = "{{mytask.task_description}}">
    <br>
    <br>
    <input type="submit" value="Save">
    </form>
</body>
</html>
